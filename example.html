<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bynn Verify Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/ui/styles/theme.css">
    <link rel="stylesheet" href="/src/ui/styles/main.css">
</head>
<body>
<div id="bynn-verify-form"></div>

<script type="module">
    import { Bynn } from './src/core.ts';

    const bynn = Bynn({
        apiKey: 'public_HHZGNYQVjnn3nYzA76ughjwY',
        host: 'https://rails.bynn.io/api',
        parentId: 'bynn-verify-form',
        i18n: 'se-SV',
        kycLevel: 'G5K8443QN',
        fields: [
            { name: 'first_name', visible: false, value: 'John' },
            { name: 'last_name', visible: false, value: 'Doe' },
            { name: 'email_address', visible: false, label: 'Email' },
            { name: 'phone_number', visible: false, label: 'Enter phone' },
            { name: 'unique_id', visible: false, value: 'USER123' }
        ],
        onSession: (error, response, sessionId) => {
            if (error) {
                console.error('Verification error:', error);
            }
            if (response) {
                console.log('Verification onSession id:', response.sessionId);
            }
        },
        onCancel: () => {
            console.log('Verification canceled');
        },
        onComplete: (sessionId) => {
            console.log('Verification completed, session id:', sessionId);
        },
        onError: (sessionId, error) => {
            console.log('Verification error, session id, error:', sessionId, error);
        },
        onStart: (sessionId) => {
            console.log('Verification started, session id:', sessionId);
        },
        onReject: (sessionId) => {
            console.log('Verification rejected, session id:', sessionId);
        },
        onSuccess: (sessionId) => {
            console.log('Verification successful, session id:', sessionId);
        },
        onClose: () => {
            console.log('Verification closed');
        }
    });

    bynn.mount({
        submitBtnText: 'Start Verification',
        loadingText: 'Starting verification...'
    });
</script>
</body>
</html>
